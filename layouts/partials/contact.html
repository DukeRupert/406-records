<div id="contact-us" class="relative isolate pt-14">
  <div class="py-24 sm:py-32 lg:pb-40">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div>
        <h1 class="mt-2 text-pretty text-4xl font-semibold tracking-tight text-foreground sm:text-5xl">
          Contact Us
        </h1>
        <p class="mt-2 text-muted-foreground">Contact us about your recording project</p>
        <form id="contact-form" class="mt-12 max-w-lg">
          <div class="grid gap-y-6">
            <div>
              <label for="name" class="block text-sm font-semibold">Name</label>
              <div class="mt-2.5">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="block w-full rounded-md border border-border bg-background px-3.5 py-2 text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                  required
                  maxlength="80"
                >
              </div>
              <p id="name-error" class="mt-2.5 text-sm text-red-600 hidden"></p>
            </div>

            <div>
              <label for="email" class="block text-sm font-semibold">Email</label>
              <div class="mt-2.5">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="block w-full rounded-md border border-border bg-background px-3.5 py-2 text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                  required
                >
              </div>
              <p id="email-error" class="mt-2.5 text-sm text-red-600 hidden"></p>
            </div>

            <div>
              <label for="phone" class="block text-sm font-semibold">Phone</label>
              <div class="mt-2.5">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="block w-full rounded-md border border-border bg-background px-3.5 py-2 text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                  required
                >
              </div>
              <p id="phone-error" class="mt-2.5 text-sm text-red-600 hidden"></p>
            </div>

            <div>
              <label for="message" class="block text-sm font-semibold">Message</label>
              <div class="mt-2.5">
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  class="block w-full rounded-md border border-border bg-background px-3.5 py-2 text-foreground focus:outline-none focus:ring-2 focus:ring-ring"
                  required
                ></textarea>
              </div>
              <p id="message-error" class="mt-2.5 text-sm text-red-600 hidden"></p>
            </div>

            <!-- Cloudflare Turnstile -->
            <div class="cf-turnstile" data-sitekey="{{ site.Params.turnstileSiteKey | default "0x4AAAAAAA" }}"></div>
          </div>

          <div class="mt-10">
            <button
              type="submit"
              id="submit-btn"
              class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-primary-foreground shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Send Message
            </button>
          </div>
          <div class="mt-10">
            <p id="form-success" class="text-green-600 hidden"></p>
            <p id="form-error" class="text-red-600 hidden"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Cloudflare Turnstile script -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
