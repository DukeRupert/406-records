<div id="biography" class="relative isolate overflow-hidden bg-background py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-start lg:gap-y-10">
      <div class="lg:col-span-1">
        <div class="prose prose-zinc dark:prose-invert lg:prose-xl">
          <h1 class="mt-2 text-pretty text-4xl font-semibold tracking-tight text-foreground sm:text-5xl">
            {{ .Params.biography.title }}
          </h1>
          {{ .Params.biography.content | safeHTML }}
        </div>
      </div>
      {{ with .Params.biography.image }}
      <div class="lg:col-span-1">
        <img
          class="w-full rounded-xl shadow-xl ring-1 ring-gray-400/10"
          src="{{ . }}"
          alt="Kyle Willis"
          loading="lazy"
        >
      </div>
      {{ end }}
    </div>
  </div>
</div>
