<div id="discography" class="bg-gray-50 py-24 dark:bg-gray-900 sm:py-32 overflow-hidden">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0 mb-16">
      <h2 class="text-pretty text-4xl font-semibold tracking-tight text-foreground sm:text-5xl">
        Discography
      </h2>
    </div>

    <!-- Swiper Carousel -->
    <div class="swiper discography-swiper">
      <div class="swiper-wrapper pb-12">
        {{ range site.Data.albums }}
        <div class="swiper-slide">
          <a href="{{ .link }}" target="_blank" rel="noopener noreferrer" class="block">
            <img
              class="aspect-square w-full rounded-2xl object-cover shadow-lg"
              src="{{ .image }}"
              alt="{{ .artist }}"
              loading="lazy"
            >
            <h3 class="mt-4 text-lg font-semibold leading-8 tracking-tight text-foreground text-center">
              {{ .artist }}
            </h3>
            <div class="mt-3 flex flex-wrap justify-center gap-2">
              {{ range .tags }}
              {{ if eq . "e" }}
              <span class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10 dark:bg-red-400/10 dark:text-red-400 dark:ring-red-400/20">engineered</span>
              {{ else if eq . "p" }}
              <span class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20 dark:bg-yellow-400/10 dark:text-yellow-500 dark:ring-yellow-400/20">produced</span>
              {{ else if eq . "mi" }}
              <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20 dark:bg-green-500/10 dark:text-green-400 dark:ring-green-500/20">mixed</span>
              {{ else if eq . "ma" }}
              <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10 dark:bg-blue-400/10 dark:text-blue-400 dark:ring-blue-400/30">mastered</span>
              {{ end }}
              {{ end }}
            </div>
          </a>
        </div>
        {{ end }}
      </div>
      <!-- Pagination dots -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>

<style>
  .discography-swiper {
    padding: 20px 0 60px;
  }

  .discography-swiper .swiper-slide {
    width: 280px;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .discography-swiper .swiper-slide-active {
    transform: scale(1.15);
    z-index: 10;
  }

  .discography-swiper .swiper-slide:not(.swiper-slide-active) {
    opacity: 0.6;
  }

  .discography-swiper .swiper-pagination-bullet {
    background: #6b7280;
    opacity: 0.5;
  }

  .discography-swiper .swiper-pagination-bullet-active {
    background: #3b82f6;
    opacity: 1;
  }

  @media (min-width: 640px) {
    .discography-swiper .swiper-slide {
      width: 320px;
    }
  }

  @media (min-width: 1024px) {
    .discography-swiper .swiper-slide {
      width: 380px;
    }
  }
</style>
