<div id="hero" class="relative isolate pt-14">
  <div class="py-24 sm:py-32 lg:pb-40">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <img class="spin-animation mx-auto h-32 w-auto sm:h-64 dark:brightness-150" src="/logo.png" alt="406 Records">
      <div class="mx-auto max-w-2xl text-center">
        <h1 class="mt-10 text-4xl font-bold tracking-tight text-foreground sm:text-6xl">
          {{ .Params.hero.headline }}
        </h1>
        <p class="mt-6 text-lg leading-8 text-muted-foreground">
          {{ .Params.hero.description }}
        </p>

        <div class="mt-10 flex items-center justify-center gap-x-6">
          {{ range .Params.hero.buttons }}
          <a
            href="{{ .href }}"
            class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-primary-foreground shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          >{{ .text }}</a>
          {{ end }}
        </div>
      </div>
      <div class="mt-16 flow-root sm:mt-24">
        <div class="-m-2 rounded-xl bg-gray-900/5 p-2 ring-1 ring-inset ring-gray-900/10 lg:-m-4 lg:rounded-2xl lg:p-4">
          <img
            class="w-full rounded-md object-fill shadow-2xl ring-1 ring-gray-900/10"
            src="{{ .Params.hero.image }}"
            alt="406 Records Studio"
            loading="lazy"
          >
        </div>
      </div>
    </div>
  </div>
</div>
